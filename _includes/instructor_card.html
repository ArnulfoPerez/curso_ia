<div class="instructor-profile">
  <h3>{{ site.instructor.name }}</h3>
  <p class="position">{{ site.instructor.position }}</p>
  <p class="institution">{{ site.instructor.institution }}</p>
  
  <div class="contact-links">
    <a href="mailto:{{ site.instructor.email }}" class="email-link">
      <i class="icon-mail"></i> Contactar
    </a>
    <a href="{{ site.instructor.linkedin }}" target="_blank" class="linkedin-link">
      <i class="icon-linkedin"></i> LinkedIn
    </a>
  </div>
</div>
