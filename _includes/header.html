<header>
    <h1>{{ site.title }}</h1>
    <nav class="nav">
      <ul class="nav__list">
    {% for item in site.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}" 
           {% if page.url == item.url %}class="active"{% endif %}>
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
      </ul>
    </nav>
</header>
