title: Introducción al impacto social de la Inteligencia Artificial
description: Repositorio del curso Introducción al impacto social de la inteligencia artificial
theme: jekyll-theme-minimal

url: "https://ArnulfoPerez.github.io/curso_ia"
baseurl: /curso_ia 
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false
  math_engine: mathjax

navigation:
  - title: "Inicio"
    url: "/"
  - title: "Instructor"
    url: "/instructor"
  - title: "Temario"
    url: "/temario"

# Instructor info
instructor:
  name: "Dr. Arnulfo Pérez"
  email: "arnulfo.perez@zintegra.com"
  linkedin: "https://www.linkedin.com/in/arnulfoperez/"
  position: "Consultor"
  institution: "Zintegra"

course:
  objectives:
    - "Comprender la evolución de la IA y diferenciar sus etapas."
    - "Identificar las funciones de la IA moderna y sus aplicaciones prácticas diarias."
    - "Analizar críticamente cómo la IA es representada en la cultura (cine, literatura)."
    - "Evaluar el impacto social, laboral, ético y ambiental de la IA."
    - "Participar informadamente en debates y decisiones sobre el uso y la regulación de la IA."

# Collections
collections:
  blocks:
    output: true
    permalink: /:path/
  sessions:
    output: true
    permalink: /:path/:name/

# Metadata
blocks_metadata:
  inteligencia:
    title: "Inteligencia desde las perspectivas evolutiva, cognitiva, y computacional"
    description: "La inteligencia se analiza desde tres ejes fundamentales..."
    icon: "🧠"
  infraestructura:
    title: "La Inteligencia Artificial y su infraestructura"
    description: "En esencia, la IA moderna 'aprende' mediante redes neuronales..."
    icon: "🌐"
  impacto:
    title: "El impacto socioeconómico de la Inteligencia Artificial"
    description: "La IA contemporánea plantea paradojas sistémicas..."
    icon: "⚖️"
  percepcion:
    title: "La percepción sociocultural de la Inteligencia Artificial (IA) y sus tendencias futuras"
    description: "El análisis de películas, literatura y marketing tecnológico revela..."
    icon: "🎭"

session_metadata:
  inteligencia:
    intro:
      title: "Introducción" 
      objectives: ["Definir inteligencia", "Historia evolutiva"]
      description: "Exploración del concepto de inteligencia desde la neurociencia..."
    fundamentos:
      title: "Fundamentos conceptuales e historia de la inteligencia artificial (IA)"
      objectives: ["Tipos de redes neuronales", "Backpropagation"]
      description: "Esta sesión explorará los pilares fundamentales de la inteligencia artificial..."
  infraestructura:
    modelos:
      title: "Modelos, datos y entrenamiento"
      objectives: ["Diferenciar los principales enfoques de modelos de IA", "Comprender el proceso de entrenamiento de modelos"]
      description: "Esta sesión abordará los fundamentos sistémicos de la inteligencia artificial..."
    infraestructura:
      title: "Infraestructura de IA"
      objectives: ["Identificar los componentes clave de la infraestructura de IA", "Evaluar el impacto ambiental de la IA"]
      description: "El desarrollo de la IA depende de una infraestructura masiva con costos ocultos..."
  impacto:
    individual:
      title: "Impacto individual de la IA, oportunidades y riesgos"
      objectives: ["Reconocer los efectos de la IA en la vida diaria", "Evaluar riesgos clave en interacciones digitales"]
      description: "Esta sesión explorará cómo la inteligencia artificial está transformando la vida cotidiana..."
    institucional: 
      title: "IA en las organizaciones: Estrategias empresariales"
      objectives: ["Identificar los componentes clave para una implementación responsable de IA", "Diseñar políticas de gobernanza para IA"]
      description: "Esta sesión está diseñada para profesionales y tomadores de decisiones..."
  percepcion:
    sociocultural:
      title: "La percepción sociocultural de la IA"
      objectives: ["Deconstruir narrativas dominantes sobre IA", "Evaluar el impacto sociocultural de estas representaciones"]
      description: "La representación de la IA en películas, literatura y marketing tecnológico..."
    cierre:
      title: "El impacto socioeconómico de la IA"
      objectives: ["Integrar conocimientos transversales", "Evaluar tensiones clave", "Proponer acciones aplicables", "Reflexionar sobre tendencias futuras"]
      description: "Esta sesión integra los ejes clave del curso, desde los fundamentos técnicos..."

defaults:
  - scope:
      path: ""
      type: "blocks"
    values:
      layout: "block"
      toc: true
  - scope:
      path: ""
      type: "sessions"
    values:
      layout: "session"
      toc: true
