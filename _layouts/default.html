<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #24292e;
      color: #fff;
      padding: 1em 2em;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 0.5em;
      display: flex;
      gap: 1.5em;
    }

    nav ul li a {
      color: #9fc9f3;
      text-decoration: none;
    }

    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background: #fff;
    }

    section {
      margin-bottom: 2em;
    }

    footer {
      text-align: center;
      padding: 1em;
      background: #eaeaea;
      font-size: 0.9em;
    }
  </style>

  <!-- MathJax -->
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <!-- Highlight.js para código -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <!-- Incluye Mermaid JS -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      mermaid.initialize({
        theme: 'default',
        startOnLoad: true
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Introducción al impacto social de la Inteligencia Artificial</h1>
    {% include navbar.html %}
  </header>
  
  <main>{{ content }}</main>
  {% include footer.html %}
</body>
</html>
